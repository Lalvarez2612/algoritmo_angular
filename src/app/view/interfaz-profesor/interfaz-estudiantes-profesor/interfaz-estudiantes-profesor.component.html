
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">

      <app-menu-vertical-profesor></app-menu-vertical-profesor>
    </div>
    <div class="col py-3">
      <br />
      <div class="container">
        <h2>Estudiantes</h2>
        <div class="align-items-end">
          <button type="button" class="btn btn-primary" (click)="open()">
            Seleccionar estudiantes
          </button>
        </div>
      <table class="table align-middle">
        <thead>
        <tr> 
            <th scope="col">Objetivo</th>
            <th scope="col">Porcentaje</th>
            <th scope="col">Fecha</th>
            <th scope="col">Nota</th> 
            <th scope="col">Editar</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of relleno; let i=index">
            <th> {{item.tema}}</th>
            <td>{{item.porcentaje}}</td>
            <td>{{item.fecha}}</td>
            <td>{{item.calificaciones}}</td>
            <td>
              <button class="btn btn-link btn-sm px-3" style="background-color:transparent;"
              (click)="openNotas(item,i)">
                Editar
             </button>
            </td>
          </tr>
        </tbody>
      </table>  
    </div>
  </div>
  </div>
</div>
